<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <!-- Substitua o 'src' pelo caminho correto da sua imagem -->
        <img src="/logo.png" alt="Logo" />
    </div>
    
    <div class="login">Login</div>
    
    <div class="email-box">
        <input type="email" class="email" placeholder="Email">
    </div>
    
    <div class="senha-box">
        <input type="password" class="senha" placeholder="Senha">
        <button class="visualizar">
            <!-- Ícone de olho invisível do Icons8 -->
            <img src="https://img.icons8.com/ios/50/000000/invisible.png" alt="Visualizar" />
        </button>
    </div>
    
    <div class="entra-box">
        <button class="entrar">Entrar</button>
    </div>
    
    <div class="esqueceu"><a href="#">Esqueceu sua senha?</a></div>
    <div class="cadastre-se"><a href="#">Ainda não tem conta? Cadastre-se</a></div>
</body>
</html>
